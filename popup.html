<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Yuji Syuku' rel='stylesheet'>
    <style>
    </style>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="animation-wrapper">
        <div class="quote-container">

            <div class="background-container">
                <div id="sunrise-container"></div>
                <div id="mountain-wrap">
                    <img class="mountain-image" src="images/pacchi/bg_inaka_tanbo.png">
                </div>
            </div>

            <div class="quote-box vertical-text">
                <p>名言のテキストをここに入力してください。</p>
            </div>

            <figure class="my-stamp">
                <img src="images/pacchi/hanko.png" class="stamp2">
            </figure>

            <div class="button-area">
                <button class="restart-button" onclick="restartAnimation()">もう一回！</button>
                <ul class="sns-button">
                    <li class="twitter"><a id='twitter-share' href="" rel="nofollow noopener" target="_blank"></a></li>
                </ul>
            </div>
        </div>
        <div class="animation-container">
            <img src="images/pacchi/1.png" alt="Image 1" class="image image1">
        </div>
        <div class="animation-container">
            <img src="images/pacchi/2.png" alt="Image 2" class="image image2">
        </div>
        <div class="animation-container">
            <img src="images/pacchi/3.png" alt="Image 3" class="image image3">
        </div>
    </div>
</body>

</html>
